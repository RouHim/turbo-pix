[package]
name = "turbo-pix"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
warp = { version = "0.4.2", features = ["server", "multipart"] }

# Database
rusqlite = { version = "0.37", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.31"

# Scheduling
clokwerk = "0.4"

# Image processing & MIME
image = { version = "0.25", default-features = false, features = ["rayon", "bmp", "gif", "hdr", "jpeg", "png", "pnm", "qoi", "tga", "tiff", "webp"] }
kamadak-exif = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
sha2 = "0.10"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
rayon = "1.8"

# Async runtime
tokio = { version = "1.0", features = ["fs", "macros", "rt", "rt-multi-thread", "signal"] }

# Logging
log = "0.4"
env_logger = "0.11"

# CLIP/ML dependencies
ort = "2.0.0-rc.10"                 # ONNX Runtime for model inference
instant-clip-tokenizer = "0.1"      # Fast CLIP text tokenization
sqlite-vec = "0.1"                  # Vector search extension
zerocopy = { version = "0.8", features = ["derive"] } # Zero-copy vector conversion
ndarray = "0.16"                    # N-dimensional arrays for image preprocessing

[dev-dependencies]
tempfile = "3.0"

[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
strip = true # Strip debug symbols
