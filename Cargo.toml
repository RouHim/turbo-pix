[package]
name = "turbo-pix"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "turbo-pix"
path = "src/main.rs"

[lib]
name = "turbo_pix"
path = "src/lib.rs"

[dependencies]
# Web framework
actix-web = "4"
actix-files = "0.6"
actix-multipart = "0.6"

# Database
rusqlite = { version = "0.31", features = ["bundled"] }
r2d2 = "0.8.10"
r2d2_sqlite = "0.24"

# Scheduling
clokwerk = "0.4"

# Image processing & MIME
image = "0.24"
kamadak-exif = "0.5"
mime_guess = "2.0.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
lru = "0.12"
walkdir = "2"
md5 = "0.7"
sha2 = "0.10"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
tempfile = "3.0"

# Async runtime
tokio = { version = "1.0", features = ["fs", "macros"] }
futures = "0.3"
futures-util = "0.3"

# Logging (structured)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }

[dev-dependencies]
tempfile = "3.0"
tokio-test = "0.4"
bytes = "1.0"