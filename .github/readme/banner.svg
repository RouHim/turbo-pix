<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
      .title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 64px;
        font-weight: 700;
        fill: url(#text-gradient);
      }

      /* Gradient animation for text */
      @keyframes gradient-shift {
        0%, 100% { stop-color: #4f46e5; }
        50% { stop-color: #7c3aed; }
      }

      /* Photo grid pulse animation */
      @keyframes photo-pulse-1 {
        0%, 100% { fill: #4f46e5; }
        33% { fill: #6366f1; }
        66% { fill: #7c3aed; }
      }
      @keyframes photo-pulse-2 {
        0%, 100% { fill: #6366f1; }
        33% { fill: #7c3aed; }
        66% { fill: #4f46e5; }
      }
      @keyframes photo-pulse-3 {
        0%, 100% { fill: #7c3aed; }
        33% { fill: #4f46e5; }
        66% { fill: #6366f1; }
      }

      /* Turbo lines movement */
      @keyframes turbo-slide-1 {
        0% { opacity: 0; transform: translateX(-20px); }
        50% { opacity: 0.6; }
        100% { opacity: 0; transform: translateX(20px); }
      }
      @keyframes turbo-slide-2 {
        0% { opacity: 0; transform: translateX(-20px); }
        50% { opacity: 0.8; }
        100% { opacity: 0; transform: translateX(20px); }
      }
      @keyframes turbo-slide-3 {
        0% { opacity: 0; transform: translateX(-20px); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateX(20px); }
      }

      /* Sparkle animation */
      @keyframes sparkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      /* Apply animations */
      .photo-1 { animation: photo-pulse-1 4s ease-in-out infinite; }
      .photo-2 { animation: photo-pulse-2 4s ease-in-out infinite; }
      .photo-3 { animation: photo-pulse-3 4s ease-in-out infinite; }

      .turbo-line-1 { animation: turbo-slide-1 2s ease-in-out infinite; }
      .turbo-line-2 { animation: turbo-slide-2 2s ease-in-out infinite 0.2s; }
      .turbo-line-3 { animation: turbo-slide-3 2s ease-in-out infinite 0.4s; }
      .turbo-line-4 { animation: turbo-slide-3 2s ease-in-out infinite 0.6s; }

      .highlight { animation: sparkle 2s ease-in-out infinite; }
      .highlight-2 { animation: sparkle 2s ease-in-out infinite 0.7s; }
      .highlight-3 { animation: sparkle 2s ease-in-out infinite 1.4s; }

      #gradient-stop-1 { animation: gradient-shift 3s ease-in-out infinite; }
      #gradient-stop-2 { animation: gradient-shift 3s ease-in-out infinite reverse; }
    </style>

    <!-- Gradient for text -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop id="gradient-stop-1" offset="0%" stop-color="#4f46e5"/>
      <stop id="gradient-stop-2" offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="transparent"/>

  <!-- Centered group -->
  <g transform="translate(80, 50)">
    <!-- Icon background -->
    <rect width="100" height="100" fill="#1e293b" rx="12"/>

    <!-- 8-bit pixel art style photo grid -->
    <g class="pixel">
      <!-- 3x3 photo grid with animations -->
      <rect class="photo-1" x="18" y="18" width="16" height="16"/>
      <rect class="photo-2" x="38" y="18" width="16" height="16"/>
      <rect class="photo-3" x="58" y="18" width="16" height="16"/>

      <rect class="photo-2" x="18" y="38" width="16" height="16"/>
      <rect class="photo-3" x="38" y="38" width="16" height="16"/>
      <rect class="photo-1" x="58" y="38" width="16" height="16"/>

      <rect class="photo-3" x="18" y="58" width="16" height="16"/>
      <rect class="photo-1" x="38" y="58" width="16" height="16"/>
      <rect class="photo-2" x="58" y="58" width="16" height="16"/>

      <!-- Speed/turbo lines with movement animation -->
      <rect class="turbo-line-1" x="12" y="78" width="10" height="6" fill="#f59e0b"/>
      <rect class="turbo-line-2" x="24" y="78" width="12" height="6" fill="#f59e0b"/>
      <rect class="turbo-line-3" x="40" y="78" width="16" height="6" fill="#f59e0b"/>
      <rect class="turbo-line-4" x="58" y="78" width="18" height="6" fill="#f59e0b"/>

      <!-- Highlight pixels for retro glow effect with sparkle -->
      <rect class="highlight" x="20" y="20" width="3" height="3" fill="#ffffff"/>
      <rect class="highlight-2" x="40" y="20" width="3" height="3" fill="#ffffff"/>
      <rect class="highlight-3" x="60" y="20" width="3" height="3" fill="#ffffff"/>
    </g>

    <!-- Text positioned next to icon -->
    <text x="120" y="65" class="title">TurboPix</text>
  </g>
</svg>
