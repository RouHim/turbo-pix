services:
  turbopix:
    build:
      context: .
      dockerfile: container-data/Containerfile
    ports:
      - "18473:18473"
    volumes:
      - ./data:/app/data
      - ./photos:/photos:ro
    environment:
      - RUST_LOG=info
      - TURBO_PIX_PHOTO_PATHS=/photos
    restart: unless-stopped