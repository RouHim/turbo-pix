[package]
name = "turbo-pix"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
actix-web = "4.11"
actix-multipart = "0.7"

# Database
rusqlite = { version = "0.37", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.31"

# Scheduling
clokwerk = "0.4"

# Image processing & MIME
image = "0.25"
kamadak-exif = "0.6"
mime_guess = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
lru = "0.16"
walkdir = "2"
sha2 = "0.10"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
tempfile = "3.0"
rayon = "1.8"

# Async runtime
tokio = { version = "1.0", features = ["fs", "macros", "rt", "rt-multi-thread"] }
futures-util = "0.3"

# Logging (structured)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }

[dev-dependencies]
tempfile = "3.0"
bytes = "1.0"

[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
strip = true # Strip debug symbols
