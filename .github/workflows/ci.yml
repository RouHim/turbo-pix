name: CI/CD
on:
  push:
  pull_request:
    types:
      - opened
  workflow_dispatch: # allow manual execution

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check Rust format
        run: cargo fmt --all -- --check

      - name: Check frontend format
        run: npm run format:check

      - name: Run Rust linter
        run: cargo clippy -- -D warnings

      - name: Run frontend linters
        run: |
          npm run lint:js
          npm run lint:css

      - name: Run tests
        run: cargo test

      - name: Build release
        run: cargo build --release

  build-container:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and tag container image
        run: |
          podman build -t turbo-pix:latest -f container-data/Containerfile .
          podman tag turbo-pix:latest docker.io/rouhim/turbo-pix:latest

      - name: Test container startup and health
        run: |
          podman run -d --name turbo-pix-test -p 18473:8080 turbo-pix:latest
          sleep 5
          curl --retry 5 --retry-delay 2 --retry-all-errors http://localhost:18473/health
          podman stop turbo-pix-test
          podman rm turbo-pix-test

      - name: Push to Docker Hub
        run: podman push docker.io/rouhim/turbo-pix:latest
